<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Festival Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header">
    <img id="logo" src="images/logo.png" alt="Spring Festival Logo">
</div>
<div id="wrapper">
    <div id="countdown">
        <div class="time-block">
            <span id="days">8d</span>
        </div>
        <div class="time-block">
            <span id="hours">6h</span>
        </div>
        <div class="time-block">
            <span id="minutes">59m</span>
        </div>
        <div class="time-block">
            <span id="seconds">28s</span>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
